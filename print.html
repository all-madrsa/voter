<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF + Image Merge Tool</title>
<link rel="stylesheet" href="style.css">
<style>
body {font-family:Arial,sans-serif; display:flex; flex-direction:column; align-items:center; padding:10px;}
input, button {margin:10px; padding:10px;}
#imagesList img {max-width:150px; max-height:150px; border-radius:10px; margin-top:10px;}
.btn3d {padding:15px 50px; font-size:18px; border-radius:12px; color:#fff; cursor:pointer; border:none; background:linear-gradient(145deg,#3498db,#2980b9); box-shadow:0 5px 0 #1c5980,0 8px 15px rgba(0,0,0,0.4);}
.btn3d:active {transform:translateY(5px); box-shadow:0 2px 0 #1c5980,0 4px 8px rgba(0,0,0,0.4);}
#imagesList {display:flex; flex-wrap:wrap; gap:10px; margin-top:10px;}
.img-box {position:relative;}
.delete-btn {position:absolute; top:0; right:0; background:red; color:white; border:none; border-radius:50%; width:20px; height:20px; cursor:pointer;}
</style>
</head>
<body>

<h2>PDF + Image Merge Tool</h2>

<label>Select PDF File:</label>
<input type="file" id="pdfFile" accept="application/pdf">
<label>Select Image File (Save Once):</label>
<input type="file" id="imgFile" accept="image/*">
<div id="imagesList"></div>

<button class="btn3d" onclick="mergeAndPrint()">Print</button>
<button class="btn3d" onclick="downloadMerged()">Download</button>
<button class="btn3d" onclick="sendWhatsApp()">WhatsApp Send</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const { jsPDF } = window.jspdf;
let pdfData = null;
let imgData = null;

// Load saved image from localStorage
const savedImage = localStorage.getItem('voterImage');
if(savedImage){
    imgData = savedImage;
    displayImage(imgData);
}

// PDF Upload and extract required fields
document.getElementById('pdfFile').addEventListener('change', async function(){
    const file = this.files[0];
    if(!file) return;
    const arrayBuffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
    let fullText = '';
    for(let i=1;i<=pdf.numPages;i++){
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const pageText = content.items.map(item=>item.str).join(' ');
        fullText += pageText + '\n';
    }
    pdfData = extractFields(fullText);
    alert("PDF processed successfully!");
});

// Image upload (save to localStorage)
document.getElementById('imgFile').addEventListener('change', function(){
    const file = this.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = function(e){
        imgData = e.target.result;
        localStorage.setItem('voterImage', imgData);
        displayImage(imgData);
    };
    reader.readAsDataURL(file);
});

function displayImage(src){
    const div = document.getElementById('imagesList');
    div.innerHTML = '';
    const box = document.createElement('div');
    box.className = 'img-box';
    const img = document.createElement('img');
    img.src = src;
    img.style.width='150px';
    img.style.height='150px';
    img.style.objectFit='cover';
    const del = document.createElement('button');
    del.innerText='X';
    del.className='delete-btn';
    del.onclick = () => { localStorage.removeItem('voterImage'); imgData=null; div.innerHTML=''; };
    box.appendChild(img);
    box.appendChild(del);
    div.appendChild(box);
}

// Extract only required fields
function extractFields(text){
    const fields = {};
    fields['First Name'] = matchField(text,/First Name:\s*(.*)/i);
    fields['Last Name'] = matchField(text,/Last Name:\s*(.*)/i);
    fields['Relative First'] = matchField(text,/Relative First:\s*(.*)/i);
    fields['Relative Last'] = matchField(text,/Relative Last:\s*(.*)/i);
    fields['Age'] = matchField(text,/Age:\s*(.*)/i);
    fields['Gender'] = matchField(text,/Gender:\s*(.*)/i);
    fields['EPIC No'] = matchField(text,/EPIC No:\s*(.*)/i);
    fields['State'] = matchField(text,/State:\s*(.*)/i);
    fields['Parliamentary'] = matchField(text,/Parliamentary Constituency:\s*(.*)/i);
    fields['Assembly'] = matchField(text,/Assembly Constituency:\s*(.*)/i);
    fields['Polling'] = matchField(text,/Polling Station:\s*(.*)/i);
    fields['Part Number'] = matchField(text,/Part Number:\s*(.*)/i);
    fields['Part Serial'] = matchField(text,/Part Serial:\s*(.*)/i);
    fields['Polling Date'] = matchField(text,/Polling Date:\s*(.*)/i);
    return fields;
}

function matchField(text,regex){ const m=text.match(regex); return m ? m[1].trim() : ''; }

// Merge + Print
async function mergeAndPrint(){
    if(!pdfData){ alert("Upload PDF first"); return;}
    const doc = new jsPDF({unit:'mm', format:[50,200]}); // 2 inch width
    let y=5;
    for(const [key,val] of Object.entries(pdfData)){
        doc.text(`${key}: ${val}`,5,y);
        y+=5;
    }
    if(imgData){
        const img = new Image();
        img.src = imgData;
        await new Promise(r=>img.onload=r);
        doc.addImage(imgData,'JPEG',5,y,40,40);
    }
    doc.autoPrint();
    window.open(doc.output('bloburl'),'_blank');
}

// Download
async function downloadMerged(){
    if(!pdfData){ alert("Upload PDF first"); return;}
    const doc = new jsPDF({unit:'mm', format:[50,200]});
    let y=5;
    for(const [key,val] of Object.entries(pdfData)){
        doc.text(`${key}: ${val}`,5,y);
        y+=5;
    }
    if(imgData){
        const img = new Image();
        img.src = imgData;
        await new Promise(r=>img.onload=r);
        doc.addImage(imgData,'JPEG',5,y,40,40);
    }
    doc.save('Voter-Info.pdf');
}

// WhatsApp send
async function sendWhatsApp(){
    if(!pdfData){ alert("Upload PDF first"); return;}
    const doc = new jsPDF({unit:'mm', format:[50,200]});
    let y=5;
    for(const [key,val] of Object.entries(pdfData)){
        doc.text(`${key}: ${val}`,5,y);
        y+=5;
    }
    if(imgData){
        const img = new Image();
        img.src = imgData;
        await new Promise(r=>img.onload=r);
        doc.addImage(imgData,'JPEG',5,y,40,40);
    }
    const blob = doc.output('blob');
    const file = new File([blob],'VoterInfo.pdf',{type:'application/pdf'});
    const url = URL.createObjectURL(file);
    window.open(`https://wa.me/?text=Voter Info PDF: ${url}`,'_blank');
}
</script>
</body>
</html>

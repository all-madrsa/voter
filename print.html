<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF + Image Merge Tool</title>
<style>
body {font-family: Arial,sans-serif; display:flex; flex-direction:column; align-items:center; padding:10px;}
h2 {margin-bottom:15px;}
input, button {margin:5px; padding:8px; font-size:12px;}
#preview {border:1px solid #ccc; padding:10px; margin-top:15px; display:flex; flex-direction:column; align-items:center;}
#preview img, #preview div {margin-top:5px; width:120px; text-align:left;}
.btn3d {padding:6px 12px; font-size:10px; border-radius:6px; color:#fff; cursor:pointer; border:none; background:linear-gradient(145deg,#3498db,#2980b9); box-shadow:0 2px 0 #1c5980,0 4px 8px rgba(0,0,0,0.3);}
.btn3d:active {transform:translateY(2px); box-shadow:0 1px 0 #1c5980,0 2px 4px rgba(0,0,0,0.3);}
#imagesList {display:flex; flex-wrap:wrap; gap:10px; margin-top:10px;}
.img-box {position:relative;}
.delete-btn {position:absolute; top:0; right:0; background:red; color:white; border:none; border-radius:50%; width:18px; height:18px; cursor:pointer;}
</style>
</head>
<body>

<h2>PDF + Image Merge Tool</h2>

<label>Select PDF File:</label>
<input type="file" id="pdfFile" accept="application/pdf">
<label>Select Voter Image (Save Once):</label>
<input type="file" id="imgFile" accept="image/*">
<div id="imagesList"></div>

<button class="btn3d" onclick="mergePreview()">Merge & Preview</button>
<button class="btn3d" onclick="printDoc()">Print</button>
<button class="btn3d" onclick="downloadDoc()">Download</button>
<button class="btn3d" onclick="sendWhatsApp()">WhatsApp Send</button>

<h3>Preview:</h3>
<div id="preview"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const { jsPDF } = window.jspdf;
let pdfImages = [];
let voterImg = null;
let extractedData = {};

// Load saved voter image
const savedImg = localStorage.getItem('voterImage');
if(savedImg){ voterImg = savedImg; displayVoterImage(voterImg); }

// PDF upload and extract
document.getElementById('pdfFile').addEventListener('change', async function(){
    const file = this.files[0];
    if(!file) return;
    const arrayBuffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
    pdfImages = [];
    extractedData = {}; // reset
    
    for(let i=1;i<=pdf.numPages;i++){
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({scale:2});
        const canvas = document.createElement('canvas');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        const ctx = canvas.getContext('2d');
        const content = await page.getTextContent();
        const pageText = content.items.map(item=>item.str).join('\n');
        
        // Extract required fields (if missing, set empty)
        extractedData['First Name'] = extractedData['First Name'] || (pageText.match(/First Name\s*[:\-]\s*(.*)/i)||['',''])[1].trim();
        extractedData['Last Name'] = extractedData['Last Name'] || (pageText.match(/Last Name\s*[:\-]\s*(.*)/i)||['',''])[1].trim();
        extractedData['EPIC No'] = extractedData['EPIC No'] || (pageText.match(/EPIC\s*No\s*[:\-]\s*(.*)/i)||['',''])[1].trim();
        extractedData['Polling Station'] = extractedData['Polling Station'] || (pageText.match(/Polling Station\s*[:\-]\s*(.*)/i)||['',''])[1].trim();
        extractedData['Part Number'] = extractedData['Part Number'] || (pageText.match(/Part Number\s*[:\-]\s*(.*)/i)||['',''])[1].trim();
        extractedData['Part Serial'] = extractedData['Part Serial'] || (pageText.match(/Part Serial\s*[:\-]\s*(.*)/i)||['',''])[1].trim();

        await page.render({canvasContext: ctx, viewport: viewport}).promise;
        pdfImages.push(canvas.toDataURL('image/jpeg'));
    }
    alert("PDF processed successfully!");
});

// Voter image upload
document.getElementById('imgFile').addEventListener('change', function(){
    const file = this.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = function(e){
        voterImg = e.target.result;
        localStorage.setItem('voterImage', voterImg);
        displayVoterImage(voterImg);
    };
    reader.readAsDataURL(file);
});

function displayVoterImage(src){
    const div = document.getElementById('imagesList');
    div.innerHTML='';
    const box = document.createElement('div');
    box.className='img-box';
    const img=document.createElement('img');
    img.src=src; img.style.width='80px'; img.style.height='80px';
    const del = document.createElement('button');
    del.innerText='X'; del.className='delete-btn';
    del.onclick=()=>{ localStorage.removeItem('voterImage'); voterImg=null; div.innerHTML=''; };
    box.appendChild(img); box.appendChild(del); div.appendChild(box);
}

// Merge preview
function mergePreview(){
    if(pdfImages.length===0){ alert("Upload PDF first"); return; }
    const preview = document.getElementById('preview');
    preview.innerHTML='';
    
    // PDF pages preview
    pdfImages.forEach(src=>{
        const img = new Image();
        img.src = src;
        img.style.width='120px';
        img.style.height='auto';
        preview.appendChild(img);
    });
    
    // Text fields preview
    Object.entries(extractedData).forEach(([k,v])=>{
        const div = document.createElement('div');
        div.innerText = `${k}: ${v}`;
        preview.appendChild(div);
    });
    
    // Voter image preview
    if(voterImg){
        const img = new Image();
        img.src=voterImg;
        img.style.width='40px';
        img.style.height='40px';
        preview.appendChild(img);
    }
}

// Generate single page jsPDF dynamically
async function generateDoc(){
    if(pdfImages.length===0){ alert("Upload PDF first"); return null; }
    const doc = new jsPDF({unit:'mm', format:[50,200]}); // 2 inch width
    let y=5;
    
    // Add PDF images
    for(const src of pdfImages){
        const img = new Image();
        img.src=src;
        await new Promise(r=>img.onload=r);
        const props = doc.getImageProperties(img);
        const pdfWidth = 45;
        const pdfHeight = (props.height*pdfWidth)/props.width;
        doc.addImage(img,'JPEG',5,y,pdfWidth,pdfHeight);
        y+=pdfHeight+2;
    }
    
    // Add extracted text
    Object.entries(extractedData).forEach(([k,v])=>{
        doc.text(`${k}: ${v}`,5,y);
        y+=4;
    });
    
    // Add voter image below text
    if(voterImg){
        const img = new Image();
        img.src=voterImg;
        await new Promise(r=>img.onload=r);
        doc.addImage(voterImg,'JPEG',5,y,40,40);
    }
    
    return doc;
}

async function printDoc(){
    const doc = await generateDoc();
    if(doc){ doc.autoPrint(); window.open(doc.output('bloburl'),'_blank'); }
}
async function downloadDoc(){
    const doc = await generateDoc();
    if(doc) doc.save('Voter_Merged.pdf');
}
async function sendWhatsApp(){
    const doc = await generateDoc();
    const blob = doc.output('blob');
    const file = new File([blob],'Voter.pdf',{type:'application/pdf'});
    const url = URL.createObjectURL(file);
    window.open(`https://wa.me/?text=Voter PDF: ${url}`,'_blank');
}
</script>
</body>
</html>

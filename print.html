<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter PDF + Image Tool</title>
<style>
body {font-family: Arial,sans-serif; display:flex; flex-direction:column; align-items:center; padding:10px;}
h2 {margin-bottom:15px;}
input, button {margin:5px; padding:6px; font-size:12px;}
#preview {border:1px solid #ccc; padding:10px; margin-top:15px; display:flex; flex-direction:column; align-items:center;}
#preview div {width:100%; font-size:10px; text-align:left; margin-bottom:2px;}
#preview img {margin-top:5px; object-fit:cover;}
.btn3d {padding:6px 12px; font-size:12px; border-radius:8px; color:#fff; cursor:pointer; border:none; background:linear-gradient(145deg,#3498db,#2980b9); box-shadow:0 3px 0 #1c5980,0 4px 8px rgba(0,0,0,0.4);}
.btn3d:active {transform:translateY(3px); box-shadow:0 1px 0 #1c5980,0 2px 4px rgba(0,0,0,0.4);}
#imagesList {display:flex; flex-wrap:wrap; gap:10px; margin-top:10px;}
.img-box {position:relative;}
.delete-btn {position:absolute; top:0; right:0; background:red; color:white; border:none; border-radius:50%; width:16px; height:16px; cursor:pointer;}
</style>
</head>
<body>

<h2>Voter PDF + Image Tool</h2>

<label>Select PDF File:</label>
<input type="file" id="pdfFile" accept="application/pdf">
<label>Select Voter Image (Save Once):</label>
<input type="file" id="imgFile" accept="image/*">
<div id="imagesList"></div>

<button class="btn3d" onclick="mergePreview()">Merge & Preview</button>
<button class="btn3d" onclick="printDoc()">Print</button>
<button class="btn3d" onclick="downloadDoc()">Download</button>
<button class="btn3d" onclick="sendWhatsApp()">WhatsApp Send</button>

<h3>Preview:</h3>
<div id="preview"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const { jsPDF } = window.jspdf;
let pdfText = {};  // Extracted fields
let voterImg = null;

// Load saved voter image
const savedImg = localStorage.getItem('voterImage');
if(savedImg){ voterImg = savedImg; displayVoterImage(voterImg); }

document.getElementById('imgFile').addEventListener('change', function(){
    const file = this.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = function(e){
        voterImg = e.target.result;
        localStorage.setItem('voterImage', voterImg);
        displayVoterImage(voterImg);
    };
    reader.readAsDataURL(file);
});

function displayVoterImage(src){
    const div = document.getElementById('imagesList');
    div.innerHTML='';
    const box = document.createElement('div');
    box.className='img-box';
    const img=document.createElement('img');
    img.src=src; img.style.width='100px'; img.style.height='100px';
    const del = document.createElement('button');
    del.innerText='X'; del.className='delete-btn';
    del.onclick=()=>{ localStorage.removeItem('voterImage'); voterImg=null; div.innerHTML=''; };
    box.appendChild(img); box.appendChild(del); div.appendChild(box);
}

// PDF upload & extract text
document.getElementById('pdfFile').addEventListener('change', async function(){
    const file = this.files[0];
    if(!file) return;

    const arrayBuffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;

    let fullText = '';
    for(let i=1;i<=pdf.numPages;i++){
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({scale:2});
        const canvas = document.createElement('canvas');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        const ctx = canvas.getContext('2d');
        await page.render({canvasContext: ctx, viewport: viewport}).promise;
        const imgData = canvas.toDataURL('image/png');

        // OCR using Tesseract.js
        const result = await Tesseract.recognize(imgData, 'eng+mar', { logger: m => console.log(m) });
        fullText += result.data.text + '\n';
    }

    pdfText = extractFields(fullText);
    alert("PDF processed and text extracted!");
});

// Extract required fields safely
function extractFields(text){
    const getLine = (regex) => { const m=text.match(regex); return m? m[1].trim():''; };
    return {
        'First Name': getLine(/First Name\s*[:\-]\s*(.*)/i) || getLine(/पहिले नाव\s*[:\-]\s*(.*)/i),
        'Last Name': getLine(/Last Name\s*[:\-]\s*(.*)/i) || getLine(/आडनाव\s*[:\-]\s*(.*)/i),
        'EPIC No': getLine(/EPIC No\s*[:\-]\s*(.*)/i) || getLine(/EPIC क्रमांक\s*[:\-]\s*(.*)/i),
        'Polling Station': getLine(/Polling Station\s*[:\-]\s*(.*)/i) || getLine(/मतदान केंद्र\s*[:\-]\s*(.*)/i),
        'Part Number': getLine(/Part Number\s*[:\-]\s*(.*)/i) || getLine(/भाग क्रमांक[\-]भागाचे नाव\s*[:\-]\s*(.*)/i),
        'Part Serial': getLine(/Part Serial\s*[:\-]\s*(.*)/i) || getLine(/भाग अनुक्रम क्रमांक\s*[:\-]\s*(.*)/i)
    };
}

// Merge preview
function mergePreview(){
    if(!pdfText){ alert("Upload PDF first"); return; }
    const preview = document.getElementById('preview');
    preview.innerHTML='';
    for(const [k,v] of Object.entries(pdfText)){
        const div=document.createElement('div');
        div.innerText = `${k}: ${v}`;
        preview.appendChild(div);
    }
    if(voterImg){
        const img = new Image();
        img.src = voterImg;
        img.style.width='40px';  // 2 inch approx
        img.style.height='40px';
        preview.appendChild(img);
    }
}

// Generate jsPDF
async function generateDoc(){
    if(!pdfText){ alert("Upload PDF first"); return null; }
    const doc = new jsPDF({unit:'mm', format:[50,200]}); // mini printer width
    let y=5;
    for(const [k,v] of Object.entries(pdfText)){
        doc.text(`${k}: ${v}`,5,y);
        y+=5;
    }
    if(voterImg){
        const img = new Image();
        img.src=voterImg;
        await new Promise(r=>img.onload=r);
        doc.addImage(voterImg,'JPEG',5,y,40,40);
    }
    return doc;
}

async function printDoc(){
    const doc = await generateDoc();
    if(doc){ doc.autoPrint(); window.open(doc.output('bloburl'),'_blank'); }
}
async function downloadDoc(){
    const doc = await generateDoc();
    if(doc) doc.save('Voter_Merged.pdf');
}
async function sendWhatsApp(){
    const doc = await generateDoc();
    const blob = doc.output('blob');
    const file = new File([blob],'Voter.pdf',{type:'application/pdf'});
    const url = URL.createObjectURL(file);
    window.open(`https://wa.me/?text=Voter PDF: ${url}`,'_blank');
}
</script>
</body>
</html>

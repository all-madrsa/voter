<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF + Image Merge Tool</title>
<style>
body {font-family: Arial, sans-serif; display:flex; flex-direction:column; align-items:center; padding:10px;}
h2 {margin-bottom:10px;}
input, button {margin:5px; padding:5px; font-size:12px;}
#preview {border:1px solid #ccc; padding:10px; margin-top:10px; display:flex; flex-direction:column; align-items:center;}
#preview canvas {margin-top:5px;}
.btn3d {
    padding:8px 15px; font-size:12px; border-radius:8px;
    color:#fff; cursor:pointer; border:none;
    background:linear-gradient(145deg,#3498db,#2980b9);
    box-shadow:0 3px 0 #1c5980,0 4px 8px rgba(0,0,0,0.4);
}
.btn3d:active {
    transform:translateY(3px);
    box-shadow:0 1px 0 #1c5980,0 2px 4px rgba(0,0,0,0.4);
}
#imagesList {display:flex; flex-wrap:wrap; gap:5px; margin-top:5px;}
.img-box {position:relative;}
.delete-btn {position:absolute; top:0; right:0; background:red; color:white; border:none; border-radius:50%; width:15px; height:15px; cursor:pointer; font-size:10px;}
</style>
</head>
<body>

<h2>PDF + Image Merge Tool</h2>

<label>Select PDF File:</label>
<input type="file" id="pdfFile" accept="application/pdf">
<label>Select Image File (Save Once):</label>
<input type="file" id="imgFile" accept="image/*">
<div id="imagesList"></div>

<button class="btn3d" onclick="mergePreview()">Merge & Preview</button>
<button class="btn3d" onclick="printDoc()">Print</button>
<button class="btn3d" onclick="downloadDoc()">Download</button>
<button class="btn3d" onclick="sendWhatsApp()">WhatsApp Send</button>

<h3>Preview:</h3>
<div id="preview"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const { jsPDF } = window.jspdf;
let pdfPages = [];
let imgData = null;

// Load saved image
const savedImage = localStorage.getItem('voterImage');
if(savedImage){ imgData = savedImage; displayImage(imgData); }

// PDF upload
document.getElementById('pdfFile').addEventListener('change', async function(){
    const file = this.files[0];
    if(!file) return;
    const arrayBuffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
    pdfPages = [];
    for(let i=1;i<=pdf.numPages;i++){
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({scale:2});
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({canvasContext: context, viewport: viewport}).promise;
        pdfPages.push(canvas.toDataURL('image/jpeg'));
    }
    alert("PDF processed successfully!");
});

// Image upload
document.getElementById('imgFile').addEventListener('change', function(){
    const file = this.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = function(e){
        imgData = e.target.result;
        localStorage.setItem('voterImage', imgData);
        displayImage(imgData);
    };
    reader.readAsDataURL(file);
});

function displayImage(src){
    const div = document.getElementById('imagesList');
    div.innerHTML='';
    const box = document.createElement('div');
    box.className='img-box';
    const img=document.createElement('img');
    img.src=src; img.style.width='60px'; img.style.height='60px';
    const del = document.createElement('button');
    del.innerText='X'; del.className='delete-btn';
    del.onclick=()=>{ localStorage.removeItem('voterImage'); imgData=null; div.innerHTML=''; };
    box.appendChild(img); box.appendChild(del); div.appendChild(box);
}

// Merge preview
function mergePreview(){
    if(pdfPages.length===0){ alert("Upload PDF first"); return; }
    const previewDiv = document.getElementById('preview');
    previewDiv.innerHTML='';
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    // Determine total height
    let totalHeight = 0;
    const pdfImages = [];
    for(const pageData of pdfPages){
        const img = new Image();
        img.src = pageData;
        pdfImages.push(img);
        awaitImageLoad(img);
        totalHeight += img.height;
    }
    let imgHeight = 0;
    if(imgData){
        const voterImg = new Image();
        voterImg.src = imgData;
        awaitImageLoad(voterImg);
        imgHeight = 100; // 2 inch approx
        totalHeight += imgHeight + 5;
    }

    canvas.width = 300; // pixels, scaled for preview
    canvas.height = totalHeight;
    ctx.fillStyle='white';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    let y=0;
    for(const img of pdfImages){
        const scale = canvas.width / img.width;
        const h = img.height * scale;
        ctx.drawImage(img,0,y,canvas.width,h);
        y+=h;
    }

    if(imgData){
        const img = new Image();
        img.src = imgData;
        awaitImageLoad(img);
        ctx.drawImage(img, 0, y, 100, 100); // 2 inch
    }

    previewDiv.appendChild(canvas);
}

// Helper
function awaitImageLoad(img){
    return new Promise(r=>{ if(img.complete) r(); else img.onload=r; });
}

// jsPDF generate
async function generateDoc(){
    if(pdfPages.length===0){ alert("Upload PDF first"); return null; }
    const doc = new jsPDF({unit:'mm', format:[50,200]});
    let y=0;
    for(const pageData of pdfPages){
        const img = new Image();
        img.src = pageData;
        await awaitImageLoad(img);
        const pdfWidth = 45;
        const pdfHeight = (img.height * pdfWidth) / img.width;
        if(y+pdfHeight > 200){ doc.addPage(); y=0; }
        doc.addImage(img,'JPEG',5,y,pdfWidth,pdfHeight);
        y+=pdfHeight + 2;
    }
    if(imgData){
        const img = new Image();
        img.src = imgData;
        await awaitImageLoad(img);
        if(y+40 > 200){ doc.addPage(); y=0; }
        doc.addImage(img,'JPEG',5,y,40,40);
    }
    return doc;
}

async function printDoc(){
    const doc = await generateDoc();
    if(doc){ doc.autoPrint(); window.open(doc.output('bloburl'),'_blank'); }
}
async function downloadDoc(){
    const doc = await generateDoc();
    if(doc) doc.save('Voter_Merged.pdf');
}
async function sendWhatsApp(){
    const doc = await generateDoc();
    const blob = doc.output('blob');
    const file = new File([blob],'Voter.pdf',{type:'application/pdf'});
    const url = URL.createObjectURL(file);
    window.open(`https://wa.me/?text=Voter PDF: ${url}`,'_blank');
}
</script>
</body>
</html>

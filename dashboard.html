<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="dash-bg">

<!-- Logout -->
<button id="logoutBtn" class="btn3d logout-btn">Logout</button>

<!-- Main Buttons -->
<div class="button-container">

  <button class="btn3d color-btn"
    onclick="window.open('https://electoralsearch.eci.gov.in/=', '_blank')">
    Election Search
  </button>

  <button class="btn3d color-btn"
    onclick="window.open('https://mahasecvoterlist.in/ObjectionOnClick/SearchVoterName=', '_blank')">
    Voter Name Search
  </button>

  <button class="btn3d color-btn" onclick="openCloudinaryUpload()">
    Upload Image
  </button>

  <!-- â­ FIXED: PRINT PAGE BUTTON NOW OPENS print.html -->
  <button class="btn3d blinking" onclick="window.location.href='print.html'">
    Print Page
  </button>

</div>

<!-- Uploaded images -->
<div id="images"
  style="margin-top:20px; display:flex; flex-wrap:wrap; gap:10px; justify-content:center;">
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyD7x6epAwfshYNzc4G8JvmE4Bu3UNdMB5U",
  authDomain: "nikah-c234b.firebaseapp.com",
  databaseURL: "https://nikah-c234b-default-rtdb.firebaseio.com",
  projectId: "nikah-c234b",
  storageBucket: "nikah-c234b.appspot.com",
  messagingSenderId: "760906560668",
  appId: "1:760906560668:web:0a2c16a47aeaec26482959",
  measurementId: "G-ENL0FZPEEF"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

/* Check Login */
auth.onAuthStateChanged(user => {
  if (!user) window.location.href = 'index.html';
});

/* Logout */
document.getElementById('logoutBtn').addEventListener('click', () => {
  auth.signOut().then(() => window.location.href = 'index.html');
});

/* Cloudinary Upload */
function openCloudinaryUpload() {
  const fileInput = document.createElement('input');
  fileInput.type = 'file';
  fileInput.accept = 'image/*';

  fileInput.onchange = () => {
    const file = fileInput.files[0];
    if (!file) return;

    const cloudName = 'YOUR_CLOUD_NAME';
    const unsignedUploadPreset = 'dlsqxs7zl';
    const url = `https://api.cloudinary.com/v1_1/${cloudName}/upload`;

    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', unsignedUploadPreset);

    fetch(url, { method: 'POST', body: formData })
      .then(res => res.json())
      .then(data => {
        if (data.secure_url) {
          const imagesDiv = document.getElementById('images');
          const img = document.createElement('img');
          img.src = data.secure_url;
          img.style.width = '150px';
          img.style.height = '150px';
          img.style.objectFit = 'cover';
          img.style.borderRadius = '10px';
          imagesDiv.appendChild(img);
        } else {
          alert("Upload failed");
        }
      })
      .catch(err => alert(err));
  };

  fileInput.click();
}
</script>

</body>
</html>
